services:
  mongodb:
    image: mongo:7.0
    container_name: clinical-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - clinical-network

  nlp-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nlp
    container_name: clinical-nlp-service
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_started
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017
    networks:
      - clinical-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: clinical-backend
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_started
      nlp-service:
        condition: service_started
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/clinical_summarizer
      NLP_SERVICE_URL: http://nlp-service:8000
    networks:
      - clinical-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/cases/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: clinical-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    networks:
      - clinical-network

volumes:
  mongodb_data:

networks:
  clinical-network:
    driver: bridge
